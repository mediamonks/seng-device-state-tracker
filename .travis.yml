language: node_js

node_js:
  - 'stable'
  - '6'
  - '7'
  - '8'

cache:
  directories:
  - node_modules

sudo: false

before_install:
  - yarn global install codeclimate-test-reporter

script:
  - yarn build
  - yarn validate

after_script:
  - codeclimate-test-reporter < coverage/lcov.info
  - node_modules/.bin/coveralls < coverage/lcov.info

before_deploy:
  - yarn build:dist && node ./script/package-dist.js

deploy:
  - provider: npm
    email: 'devmonk@mediamonks.com'
    api_key:
      secure: ''
    on:
      tags: true
      node: '8'
    skip_cleanup: true

